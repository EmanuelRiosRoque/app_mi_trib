<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro</title>
    <link rel="stylesheet" href="../../css/index.css" />
</head>

<body class="bg-gray-50 min-h-screen flex items-center justify-center px-4 py-6">

    <div class="bg-white rounded-xl shadow-lg w-full max-w-2xl p-8">
        <h2 class="text-2xl font-semibold text-center text-gray-700 mb-6">Registro</h2>

        <form class="space-y-4" method="POST" action="/auth/register">
            <!-- <input type="hidden" name="_token" value="{{ csrf_token() }}"> -->

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <input type="text" name="name" placeholder="Nombres" class="input" required />
                <input type="text" name="lastname" placeholder="Apellido Paterno" class="input" required />
                <input type="text" name="second_lastname" placeholder="Apellido Materno" class="input md:col-span-2"
                    required />
            </div>

            <input type="email" name="email" placeholder="Correo electrónico" class="input w-full" required />
            <input type="email" name="email_confirmation" placeholder="Confirmar correo electrónico"
                class="input w-full" required />
            <input type="tel" name="phone" placeholder="Teléfono celular" class="input w-full" required />
            <input type="password" name="password" id="password" placeholder="Contraseña" class="input w-full"
                required />
            <input type="password" name="password_confirmation" placeholder="Confirmar contraseña" class="input w-full"
                required />

            <!-- Validaciones visuales estáticas -->
            <ul class="text-sm text-red-600 mt-2 space-y-1">
                <li>✖ Mínimo 8 caracteres</li>
                <li>✖ Al menos 1 número</li>
                <li>✖ Al menos 1 letra minúscula</li>
                <li>✖ Al menos 1 letra mayúscula</li>
                <li>✖ Al menos 1 carácter especial</li>
            </ul>

            <button type="submit"
                class="w-full bg-[#008080] text-white py-2 rounded-md font-semibold hover:bg-teal-700 transition">
                Registrar
            </button>
        </form>

        <p class="text-center text-sm mt-4">
            <a href="../login.html" class="text-[#008080] hover:underline">Ya tengo una cuenta</a>
        </p>
    </div>
</body>

</html>
