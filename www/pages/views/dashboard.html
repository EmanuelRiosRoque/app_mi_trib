<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="../../css/index.css" />

</head>
<body class="flex bg-gray-100 min-h-screen">

  <!-- Sidebar -->
  <div id="sidebar"
       class="fixed z-40 inset-y-0 left-0 w-64 bg-white shadow-lg transform -translate-x-full transition-transform duration-200 ease-in-out md:relative md:translate-x-0 md:block">
    <div class="p-4 font-bold text-xl text-[#008080] border-b">Mi Panel</div>
    <nav class="p-4 space-y-2">
      <a href="#" data-page="home"      class="nav-link block px-4 py-2 rounded transition">Inicio</a>
      <a href="#" data-page="profile"   class="nav-link block px-4 py-2 rounded transition">Perfil</a>
      <a href="#" data-page="settings"  class="nav-link block px-4 py-2 rounded transition">Configuración</a>
      <a href="#" data-page="logout"    class="nav-link block px-4 py-2 rounded transition text-red-600 hover:bg-red-500 hover:text-white">Cerrar sesión</a>
    </nav>
  </div>

  <!-- Overlay móvil -->
  <div id="overlay" class="fixed inset-0 bg-black bg-opacity-30 z-30 hidden md:hidden"></div>

  <!-- Contenido principal -->
  <div class="flex-1 flex flex-col">
    <!-- Barra superior -->
    <header class="bg-white shadow p-4 flex items-center justify-between md:justify-end">
      <button id="toggleSidebar" class="md:hidden text-[#008080] focus:outline-none">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2"
             viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round">
          <path d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </button>
      <span class="hidden md:block text-gray-700">Bienvenido al panel</span>
    </header>

    <!-- Área principal que se actualiza -->
    <main id="mainContent" class="p-6">
      <!-- Contenido se inyectará aquí -->
    </main>
  </div>

  <!-- Modal global reutilizable -->
  <div data-modal="seguimientos"
       class="modal fixed inset-0 z-50 hidden flex items-center justify-center">
    <div class="modal-overlay absolute inset-0 bg-black/40"></div>

    <div class="relative bg-white w-full max-w-xl mx-4 rounded-xl shadow-lg z-10">
      <div class="flex items-center justify-between border-b px-6 py-4">
        <h2 id="modalTitle" class="text-xl font-semibold">Modal</h2>
        <button class="modal-close text-gray-500 hover:text-red-600">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2"
               viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"/>
          </svg>
        </button>
      </div>

      <div class="p-6 space-y-4">
        <label class="block">
          <span class="text-gray-700">Nombre</span>
          <input type="text" class="input" placeholder="Nombre del seguimiento">
        </label>
        <label class="block">
          <span class="text-gray-700">Descripción</span>
          <textarea rows="4" class="input" placeholder="Descripción..."></textarea>
        </label>
      </div>

      <div class="flex justify-end gap-2 border-t px-6 py-4">
        <button class="modal-close bg-gray-200 hover:bg-gray-300 px-4 py-2 rounded">Cancelar</button>
        <button id="actionBtn" class="bg-[#008080] hover:bg-teal-700 text-white px-4 py-2 rounded">Guardar</button>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      /* Sidebar móvil */
      const toggleBtn = document.getElementById('toggleSidebar');
      const sidebar = document.getElementById('sidebar');
      const overlay = document.getElementById('overlay');

      toggleBtn.addEventListener('click', () => {
        sidebar.classList.toggle('translate-x-0');
        overlay.classList.toggle('hidden');
      });
      overlay.addEventListener('click', () => {
        sidebar.classList.remove('translate-x-0');
        overlay.classList.add('hidden');
      });

      /* Navegación */
      const navLinks = document.querySelectorAll('.nav-link');
      const mainArea = document.getElementById('mainContent');

      navLinks.forEach(link => {
        link.addEventListener('click', async e => {
          e.preventDefault();
          navLinks.forEach(l => l.classList.remove('bg-[#008080]', 'text-white', 'font-semibold'));
          link.classList.add('bg-[#008080]', 'text-white', 'font-semibold');

          sidebar.classList.remove('translate-x-0');
          overlay.classList.add('hidden');

          const page = link.dataset.page;
          try {
            const res = await fetch(`./${page}.html`);
            const html = await res.text();
            mainArea.innerHTML = html;
          } catch (err) {
            mainArea.innerHTML = `<p class="text-red-600">Error al cargar ${page}.html</p>`;
            console.error(err);
          }
        });
      });

      // Activar por defecto "Inicio"
      document.querySelector('.nav-link[data-page="home"]').click();

      /* Modales reutilizables */
      document.querySelectorAll('[data-modal-target]').forEach(btn => {
        btn.addEventListener('click', () => {
          const id = btn.dataset.modalTarget;
          document.querySelector(`[data-modal="${id}"]`).classList.remove('hidden');
        });
      });

      document.querySelectorAll('.modal').forEach(modal => {
        modal.addEventListener('click', e => {
          const clickEnOverlay  = e.target.classList.contains('modal-overlay');
          const clickEnCerrar   = e.target.closest('.modal-close');   // ①
      
          if (clickEnOverlay || clickEnCerrar) {
            modal.classList.add('hidden');
          }
        });
      });
      

      // Reutilización del modal
      window.openSeguimientoModal = (modo = 'crear') => {
        const modal = document.querySelector('[data-modal="seguimientos"]');
        const title = modal.querySelector('#modalTitle');
        const actionBtn = modal.querySelector('#actionBtn');

        switch (modo) {
          case 'crear':
            title.textContent = 'Crear seguimiento';
            actionBtn.textContent = 'Guardar';
            actionBtn.className = 'bg-[#008080] hover:bg-teal-700 text-white px-4 py-2 rounded';
            break;
          case 'editar':
            title.textContent = 'Editar seguimiento';
            actionBtn.textContent = 'Actualizar';
            actionBtn.className = 'bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded';
            break;
          case 'eliminar':
            title.textContent = 'Eliminar seguimiento';
            actionBtn.textContent = 'Eliminar';
            actionBtn.className = 'bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded';
            break;
          case 'info':
            title.textContent = 'Detalle del seguimiento';
            actionBtn.textContent = 'Cerrar';
            actionBtn.className = 'bg-gray-400 hover:bg-gray-500 text-white px-4 py-2 rounded';
            break;
        }

        modal.classList.remove('hidden');
      };
    });
  </script>

</body>
</html>
